# CORS - Production (supports multiple origins)
cors.allowed.origins=${FRONTEND_URL}


# App name
spring.application.name=Task Manager

# PRODUCTION PostgreSQL (Railway provides DATABASE_URL)
spring.datasource.url=${DATABASE_URL}

# JPA / Hibernate - Production settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Server (Railway assigns port)
server.port=${PORT:8080}

# JWT (from environment variable)
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# CORS - Production (with default fallback)
cors.allowed.origins=${FRONTEND_URL:http://localhost:5173}